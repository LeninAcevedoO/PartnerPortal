<div class="w-full flex-center" *ngIf="slides">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <div
        class="img-style"
        matTooltip="More details"
        (click)="openDialogDetails(slide)"
      >
        <div class="genTxt flex-center">
          <h1 class="w-full title">{{ slide.demo_name }}</h1>
          <h3 class="description">
            {{ slide.information }}
          </h3>
        </div>
        <img
          [src]="slide.multimedia_link"
          class="imgSt"
          [routerLink]="slide.link"
        />
      </div>
    </div>
  </ngx-slick-carousel>

  <button
    type="button"
    mat-icon-button
    (click)="slickModal.slickNext()"
    class="btnFoward"
    matTooltip="Next slide"
  >
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>

  <button
    type="button"
    mat-icon-button
    (click)="slickModal.slickPrev()"
    class="btnBack"
    matTooltip="Prev slide"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
</div>
