<div class="w-full flex-center log">
  <div>
    <mat-card class="carder">
      <mat-card-title>
        <div class="w-full flex-center">
          <div class="w-full flex-center">
            <img src="assets/img/resultant-txt.png" class="resultantLogo" />
          </div>
          <div class="w-full flex-center">
            <h1 class="txtClipped">Partner Demo Portal</h1>
          </div>
        </div>
      </mat-card-title>
      <mat-card-content>
        <form
          [formGroup]="clientCredentials"
          (ngSubmit)="login()"
          class="w-full flex-center"
          style="margin-top: 2rem"
        >
          <mat-form-field appearance="outline" class="w-full">
            <mat-label class="label">Username</mat-label>
            <input
              matInput
              formControlName="username"
              placeholder="Username"
              maxlength="64"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label class="label">Password</mat-label>
            <input
              [type]="showPsw ? 'text' : 'password'"
              matInput
              formControlName="password"
              placeholder="Password"
              maxlength="45"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="showPsw = !showPsw"
            >
              <mat-icon>{{
                showPsw ? "visibility" : "visibility_off"
              }}</mat-icon>
            </button>
          </mat-form-field>

          <div class="w-full flex-center btnContainer">
            <div class="remember-container">
              <button
                type="button"
                mat-button
                color="primary"
                class="btnSignUp"
                (click)="openModalNewUser()"
              >
                Sign up
              </button>
              <mat-checkbox
                color="primary"
                formControlName="rememberMe"
                class="remember-checkbox"
              >
                <h3 class="txtLink">Remember Me</h3>
              </mat-checkbox>
            </div>
          </div>

          <button type="submit" mat-raised-button class="btnLogin">
            <mat-icon>login</mat-icon> Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
