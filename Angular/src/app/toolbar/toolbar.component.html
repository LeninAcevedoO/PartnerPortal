    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <ng-container *ngIf="node.permissions.includes(this.userRole)">
          <!-- (mouseover)="onMouseOver($event)"
      (mouseleave)="onMouseLeave($event)" -->
          <div
            class="tree-node-container hover-shadow"
            (click)="actionClick(node)"
          >
            <button mat-icon-button disabled></button>
            <mat-icon class="menu-icon">{{ node.icon }}</mat-icon>
            <span>{{ node.name }}</span>
          </div>
        </ng-container>
      </mat-tree-node>

      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
        matTreeNodeToggle
      >
        <ng-container *ngIf="node.permissions.includes(this.userRole)">
          <!-- (mouseover)="onMouseOver($event)"
      (mouseleave)="onMouseLeave($event)" -->
          <div
            class="tree-node-container hover-shadow"
            (click)="actionClick(node)"
          >
            <button
              mat-icon-button
              disabled
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon *ngIf="false"></mat-icon>
            </button>
            <mat-icon class="menu-icon">{{ node.icon }}</mat-icon>
            <span>{{ node.name }}</span>
          </div>
        </ng-container>
      </mat-tree-node>
    </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content class="routerContainer">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
