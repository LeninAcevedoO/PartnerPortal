<div class="w-full flex-center min-h-full">
  <mat-card class="MainCard">
    <mat-card-title>
      <div class="w-full flex-center title-container">
        <h1 class="MainTitle">Roles</h1>
        <mat-form-field appearance="outline" class="finder" *ngIf="roles.length > 0">
          <mat-label>Finder</mat-label>
          <input
            type="text"
            matInput
            placeholder="Let's find something"
            [(ngModel)]="buscador"
          />
          <button mat-icon-button matPrefix>
            <mat-icon>search</mat-icon>
          </button>
          <button
            mat-icon-button
            matSuffix
            color="warn"
            *ngIf="buscador"
            (click)="buscador = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-title>
    <mat-card-content>
      <table class="MainTable" *ngIf="roles">
        <thead style="border-bottom: 1px solid black">
          <th>Role name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr
            *ngFor="let link of roles | buscadorGenerico : buscador"
            class="hvrPush"
          >
            <td>{{ link.role_name }}</td>
            <td>{{ link.description }}</td>
            <td>
              <mat-slide-toggle
                [checked]="link.status_id ? true : false"
                (change)="changeRoleStatus(link, $event)"
              >
                {{ link.status_id ? "enabled" : "disabled" }}</mat-slide-toggle
              >
            </td>
            <td>
              <button
                mat-icon-button
                matTooltip="Edit"
                class="editBtn"
                (click)="openAddEditRole(link)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                matTooltip="Delete"
                color="warn"
                (click)="changeRoleStatus(link, 2)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!roles" class="w-full flex-center">
        <h1 class="noDataText">There's no information</h1>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-icon-button
        matTooltip="Refresh information"
        (click)="getRoles()"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<button
  mat-fab
  color="warn"
  class="downLButton"
  routerLink="/settings"
  matTooltip="Back to settings"
>
  <mat-icon>arrow_back</mat-icon>
</button>

<button
  mat-fab
  color="primary"
  class="downRButton"
  (click)="openAddEditRole()"
  matTooltip="Add user"
>
  <mat-icon>badge</mat-icon>
</button>
