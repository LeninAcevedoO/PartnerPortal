<mat-dialog-content>
  <mat-card class="MainCard">
    <mat-card-title>{{ titulo }}</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="formuser"
        (ngSubmit)="AddEditUser()"
        class="w-full flex-center formClass"
      >
        <mat-form-field appearance="outline" class="w-49">
          <mat-label>First name</mat-label>
          <input
            type="text"
            matInput
            formControlName="first_name"
            placeholder="First name"
            max="128"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-49">
          <mat-label>Last name</mat-label>
          <input
            type="text"
            matInput
            formControlName="last_name"
            placeholder="Last name"
            max="256"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>E-mail</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="E-mail"
            max="256"
          />
          <span
            style="color: red"
            *ngIf="formuser.controls['email'].hasError('email')"
            >The email isn't valid.</span
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-49">
          <mat-label>Password</mat-label>
          <input
            [type]="isShowPsw ? 'text' : 'password'"
            matInput
            formControlName="password_hash"
            placeholder="Password"
            max="128"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="isShowPsw = !isShowPsw"
          >
            <mat-icon [color]="isShowPsw ? 'accent' : 'warn'">{{
              isShowPsw ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-49">
          <mat-label>Phone number</mat-label>
          <input
            type="text"
            matInput
            formControlName="phone_number"
            placeholder="Phone number"
            max="24"
            (keypress)="validateNumbers(formuser.value.phone_number, $event)"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-49">
          <mat-label>Company</mat-label>
          <mat-select formControlName="company_id">
            <mat-option
              *ngFor="let company of cats.companies"
              [value]="company.company_id"
            >
              {{ company.company_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-49">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role_id">
            <mat-option *ngFor="let rol of cats.roles" [value]="rol.role_id">
              {{ rol.role_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="w-full flex-center buttonsContainer">
          <button
            type="button"
            mat-raised-button
            color="warn"
            matTooltip="Close"
            (click)="onNoClick()"
            style="width: 10rem;"
          >
            <mat-icon>close</mat-icon> Close
          </button>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            matTooltip="save"
            style="width: 10rem;"
          >
            <mat-icon>save</mat-icon>Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
