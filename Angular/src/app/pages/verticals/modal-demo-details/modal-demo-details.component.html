<mat-dialog-component>
    <div class="w-full flex-center mainContainer">
        <div class="w-full">
            <h1 style="color: var(--primary-color);">{{data.demo_name}}</h1>
        </div>
        <div class="w-full">
            <img [src]="data.multimedia_link" class="imgSt">
        </div>
        <div class="w-full">
            <h3 class="txtInfo" style="color: var(--primary-color);">{{ data.information }}</h3>
        </div>
        <div class="w-full">
            <h2 style="color: var(--primary-color);">Solution Assets</h2>
            <div class="w-full flex-center dattatchContainer">
                <div class="itemIcon" *ngFor="let item of data.links">
                    <a [href]="item.URI" target="_blank" matTooltip="Go to {{item.URI}}" style="text-decoration: none;">
                        <div class="assetBox">
                            <h3>{{ getLabelAssetsBox(item.link_type) }}</h3>
                        </div>
                        <!-- <h3>{{getDemoLinkName(item.link_type)}}</h3>
                        <img src="assets/img/attachments/{{item.link_type}}.webp" class="iconSt"> -->
                    </a>
                    
                </div>
            </div>
        </div>
        <div class="w-full flex-center">
            <button type="button" mat-button color="primary" (click)="onNoclick()"><mat-icon>close</mat-icon>Close</button>
        </div>
    </div>
</mat-dialog-component>
