<mat-dialog-component>
    <div class="w-full flex-center mainContainer">
        <div class="w-full">
            <h1 style="color: var(--primary-color);">{{data.demo_name}}</h1>
        </div>
        <div class="w-full">
            <img [src]="data.multimedia_link" class="imgSt">
        </div>
        <div class="w-full">
            <h3 class="txtInfo" style="color: var(--primary-color);">{{ data.information }}</h3>
        </div>
        <div class="w-full">
            <h2>Attatchments</h2>
            <div class="w-full flex-center dattatchContainer">
                <div class="itemIcon" *ngFor="let item of data.attachments">
                    <a [href]="item.link" target="_blank">
                        <img src="assets/img/attatchments/{{item.link_type}}.webp" class="iconSt">
                    </a>
                    
                </div>
            </div>
        </div>
        <div class="w-full flex-center">
            <button type="button" mat-raised-button color="warn" (click)="onNoclick()"><mat-icon>close</mat-icon>Close</button>
        </div>
    </div>
</mat-dialog-component>
