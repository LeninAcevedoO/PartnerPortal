<div class="w-full flex-center min-h-full">
  <div class="w-full flex-center">
    <mat-form-field class="w-50" appearance="outline">
      <mat-label>Find</mat-label>
      <input type="text" matInput [(ngModel)]="buscador" placeholder="Find demo...">
    </mat-form-field>
  </div>
  <h1 *ngIf="!demos" style="font-size: 30vw">
    There's no demos for this vertical
  </h1>
  <div *ngIf="demos" class="w-full flex-center demosContainer">
    <app-demo-card *ngFor="let demo of demos | buscadorGenerico: buscador" [genData]="demo"></app-demo-card>
  </div>
</div>

<button
  mat-fab
  color="warn"
  class="downLButton"
  routerLink="/verticals"
  matTooltip="Back to verticals"
>
  <mat-icon>arrow_back</mat-icon>
</button>
