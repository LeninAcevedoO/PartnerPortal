<div class="carousel-container">
    <button class="nav-button left" (click)="prevSlide()">&#10094;</button>
    
    <div class="carousel">
      <div class="carousel-inner" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div class="carousel-item" *ngFor="let post of posts">
          <mat-card class="post-card">
            <mat-card-header>
              <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ post.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" [routerLink]="['/post', post.favorite_id]">Ver</button>
              <button mat-icon-button (click)="setFavorite(post)">
                <mat-icon [color]="myFavorites.includes(post.favorite_id) ? 'warn' : 'primary'">favorite</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  
    <button class="nav-button right" (click)="nextSlide()">&#10095;</button>
  </div>
